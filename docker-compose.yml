version: '3'

services:
  web:
    build: .
    command:  bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    stop_signal: SIGINT
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    restart: always


volumes:
  bundle_cache:
  node_modules:
